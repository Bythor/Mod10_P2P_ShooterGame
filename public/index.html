<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">  
  <meta name="description" content="Un juego Shooter">
  <meta name="theme_color" content="#6200ee">
  <meta name="apple-mobile-web-app-title" content="Missile Attack">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" ref="files/icons/camera192.png">
  <title>Shooter Game</title>
  <link type="text/css" rel="stylesheet" href="game.css">
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="Boss.js" type="text/javascript"></script>
</head>

<body>
  <button id="pause" class="gamebutton" onclick="this.blur();">PAUSA</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <button id="butInstall" class="installbutton" aria-label="Install" hidden>INSTALAR MISSILE ATTACK...</button>
<ul>
  <li id="scoreli" >"Score:"</li>
  <li id="livesli" >"Lives:"</li>
</ul>

<script>
  if('serviceWorker' in navigator) {
window.addEventListener('load', () => {
navigator.serviceWorker.register('service-worker.js')
.then((reg) => {
  console.log("Service Worker Registered", reg);
});
});
}
</script>
<script src="files/install.js"></script>

</body>
</html>
